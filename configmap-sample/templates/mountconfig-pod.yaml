apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-mountconfig
spec:
  restartPolicy: Never
  containers:
  - name: app
    image: "alpine:3.4"
    command: ["cat", "/config/app.conf"]
    volumeMounts:
    - mountPath: /config
      name: config
  volumes:
    - name: config
      configMap:
        name: {{ .Release.Name }}
        items:
        - key: key-c
          path: app.conf
